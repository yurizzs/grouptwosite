{% extends 'layout/base.html' %}

{% block 'title' %} Edit User {% endblock 'title' %}

{% block 'content' %}

{% include 'include/Sidebar.html' %}
{% include 'include/ToastMessage.html' %}

<div class="p-2 sm:ml-64 mt-16 md:mt-14">
    <form action="/user/edit/{{ user.user_id }}" method="post">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-4 mx-auto">
            <div class="col-span-2 md:col-span-1">
                <div class="mb-4">
                    <label for="full_name" class="block text-sm font-medium mb-2">Full Name</label>
                    <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="full_name" id="full_name" value="{{ user.full_name }}" required />
                </div>
                <div class="mb-4">
                    <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
                    <select name="gender" id="gender" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" required>
                        {% for g in gender %}
                            <option value="{{ g.gender_id }}" {% if g.gender_id == user.gender.gender_id %}selected{% endif %}>{{ g.gender }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="birth_date" class="block text-sm font-medium mb-2">Birth Date</label>
                    <input type="date" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="birth_date" id="birth_date" value="{{ user.birth_date|date:'Y-m-d' }}" required />
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium mb-2">Address</label>
                    <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="address" id="address" value="{{ user.address }}" required />
                </div>
                <div class="mb-4">
                    <label for="contact_number" class="block text-sm font-medium mb-2">Contact Number</label>
                    <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="contact_number" id="contact_number" value="{{ user.contact_number }}" required />
                </div>
            </div>
            <div class="col-span-1 md:col-span-1">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="email" id="email" value="{{ user.email }}" required />
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="username" id="username" value="{{ user.username }}" required />
                </div>                 
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium mb-2">New Password (leave blank to keep current)</label>
                    <input type="password" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="password" id="password" />
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="block text-sm font-medium mb-2">Confirm New Password</label>
                    <input type="password" class="bg-white mb-2 px-3 py-2.5 border border-gray-300 text-black block text-sm rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="confirm_password" id="confirm_password" />
                </div>
            </div>
        </div>
        <div class="flex justify-end">
            <a href="/user/list" class="bg-white text-sm font-medium text-black px-3 py-2.5 mr-1 rounded-sm shadow-sm cursor-pointer hover:bg-gray-100 hover:outline-none">Back</a>
            <button type="submit" class="bg-green-400 hover:bg-green-500 text-sm font-medium text-white px-3 py-2.5 rounded-sm shadow-sm cursor-pointer">Update User</button>
        </div>
    </form>
</div>

{% endblock 'content' %}
